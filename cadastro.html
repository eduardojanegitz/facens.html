<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagens/universe.png">
    <title>Cadastro do Facens+</title>
</head>

<body>


    <form>
        <fieldset>
            <legend>Crie a sua conta</legend>

            <p>
                <label><b>Nome Completo</b></label>
                <br>
                <input type="text" placeholder="Digite o seu nome" required>
            </p>

            <p>
                <label><b>Usuário</b></label>
                <br>
                <input type="text" placeholder="Digite o seu usuário" required>
            </p>

            <p>
                <label><b>Senha</b></label>
                <br>
                <input type="password" placeholder="Digite uma senha" required>
            </p>

            <p>
                <label><b>CPF</b></label>
                <br>
                <input type="text" placeholder="Informe o seu CPF"
                    pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})" />
            </p>

            <p>
                <label><b>Celular</b></label>
                <br>
                <input type="tel" placeholder="(XX) XXXXX-XXXX">
            </p>

            <p>
                <label><b>Cidade</b></label>
                <br>
                <input type="text" name="" placeholder="Informe a sua cidade">
            </p>


            <p>
                <label><b>Estado</b></label>
                <br>
                <select>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </p>

            <label><b>Sexo</b></label>
            <br>
            <input type="radio" name="sexo" value="Feminino">
            <label>Feminino</label>
            <input type="radio" name="sexo" value="Masculino">
            <label>Masculino</label>

            <br>
            <br>

            <label for=""><b>Data de Nascimento</b></label>
            <br>
            <input type="date">

            <br>
            <br>

            <input type="submit" value="Criar conta">
           
            <a href="./login.html"><input type="button" value="Voltar"></a>

        </fieldset>

    </form>

</body>

</html>
